<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Referencia a pasta CSS -->
        <link rel="stylesheet" type="text/css" href="css/login.css">
        
        

         <title>Login</title>

    </head>

    <body>
        

        <div class="container">
            <div class="container-login">
                <div class="login-form" style="margin: 0 auto; margin-left: 17.8%; margin-top: 20px;">
                    <form>
                        <span class="login-form-title">
                            Faça o Login 
                        </span>
                        

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>

                        <div style="line-height: 2.6; font-size: 14px;">                        
                            Não tem uma conta?
                            <a href="cadastro.html">Cadastre-se<a>
                        </div>
                        
                        <button type="submit" onclick="logar(); return false" style="width: 100%; background-color: #0848ac;" class="btn btn-primary">LOGIN</button>
                    </form>
                </div>
                
            </div>
        </div>

        <div></div>


    </body>

</html>
