<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Referencia a pasta CSS -->
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <title>Cadastro</title>

</head>

<body>
    <div class="container-cadastro">
        <div class="cadastro-form">
            <form id="cadastroForm">
                <span class="login-form-title">
                    Faça o Cadastro
                </span>

                <div>
                    Nome <input type="text" id="nome" style="width: 100%;"> <br>
                    Email <input type="text" id="email" style="width: 100%;"> <br>
                    Password <input type="password" id="password" style="width: 100%;">
                    Endereço <input type="text" id="endereco" style="width: 100%;"> <br>
                    CEP <input type="text" id="cep" style="width: 100%;" onblur="preencherEndereco(this.value);"> <br>
                    Bairro <input type="text" id="bairro" style="width: 100%;" readonly> <br>
                    Cidade <input type="text" id="cidade" style="width: 100%;" readonly> <br>
                    Estado <input type="text" id="estado" style="width: 100%;" readonly>
                </div>
                <br>
                <div style="line-height: 2.6; font-size: 14px;">
                    Já possui uma conta?
                    <a href="login.html">Login</a>
                </div>

                <button type="button" onclick="cadastrar()" class="button_login">CADASTRAR</button>
            </form>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
