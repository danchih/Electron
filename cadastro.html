<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container-cadastro">
        <div class="cadastro-form">
            <form id="cadastroForm">
                <span class="login-form-title">
                    Faça o Cadastro 
                </span>
                
                <div>
                    Nome <input type="text" name="nome" style="width: 100%;"> <br>
                    Email <input type="text" name="email" style="width: 100%;"> <br>
                    Senha<input type="senha" name="password" style="width: 100%;">
                    Endereço <input type="text" name="endereco" style="width: 100%;"> <br>
                    CEP <input type="text" name="cep" style="width: 100%;" onblur="preencherEndereco(this.value);"> <br>
                    Bairro <input type="text" name="bairro" style="width: 100%;" readonly> <br>
                    Cidade <input type="text" name="cidade" style="width: 100%;" readonly> <br>
                    Estado <input type="text" name="estado" style="width: 100%;" readonly>
                </div>
                <br>
                <div style="line-height: 2.6; font-size: 14px;">                        
                    Já possui uma conta?
                    <a href="login.html">Login<a>
                </div>

                <button type="submit" class="button_login">CADASTRAR</button>
            </form>
        </div>
    </div>
    <script src="renderer.js"></script>
    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Previne o envio padrão do formulário
            const formData = new FormData(this);

            fetch('http://localhost:3000/cadastrar-usuario', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao cadastrar usuário');
                }
                return response.json();
            })
            .then(data => {
                alert('Usuário cadastrado com sucesso!');
                window.location.href = "usuarios.html"; // Redireciona para a página de usuários
            })
            .catch(error => {
                console.error('Erro ao cadastrar usuário:', error);
                alert('Erro ao cadastrar usuário. Por favor, tente novamente.');
            });
        });
    </script>
</body>
</html>
