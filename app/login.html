<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Referencia a pasta CSS -->
        <link rel="stylesheet" type="text/css" href="css/login.css">
         <title>Login</title>

    </head>

    <body>        
        <div class="container-login">
            <div class="login-form">
                <form>
                    <span class="login-form-title">
                        Faça o Login
                    </span>
                    
                    <div >
                        Email <input type="text" name="email" style="width: 100%;"> <br>
                        Password <input type="password" name="password" style="width: 100%;"> 
                    </div>
                    <br>
                    <div style="line-height: 2.6; font-size: 14px;">                        
                        Não tem uma conta?
                        <a href="cadastro.html">Cadastre-se<a>
                    </div>
                    
                    <button type="submit" onclick="logar(); return false" class="button_login">LOGIN</button>
                </form>
            </div>
        </div>
        
    </body>

</html>
